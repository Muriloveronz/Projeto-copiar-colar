<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar e colar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Copiador de texto </h1>
        <input class="copy-text" type="text" value="Murilo Caian Veronez"></input>
        <button class="copy-button">Copiar</button>
        <textarea class="testtexarea" placeholder="paste text here"  rows="4"></textarea>


    </div>

    <script>
     const copybutton = document.querySelector(".copy-button");
     const copytext=document.querySelector(".copy-text");

     copybutton.addEventListener("click",() => {
         copytext.select();
         copytext.setSelectionRange( 0, 99999);
         document.execCommand("copy");
         copybutton.classList.toggle( "success");
         copybutton.innerHTML = "copied!";}, 2000);

         setTimeout(function () {
        copybutton.classList.toggle("success");
        copybutton.innerHTML= "copy";}, 2000);



     

    </script>
    
</body>
</html>
